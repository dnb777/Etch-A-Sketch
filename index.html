<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <header class="header">
      <h1 class="title">Etch-a-Sketch</h1>
    </header>

    <main class="main">
      <div class="config">
        <button id="black" class="btn" onclick="changeColor('black')">Black</button>
        <button id="rainbow" class="btn" onclick="changeColor('rainbow')">Rainbow</button>
        <button id="eraser" class="btn" onclick="changeColor('white')">Eraser</button>
        <button id="clear" class="btn">Clear</button>
        <div class="size-value" id="sizeValue">16x16</div>
        <input type="range" min="2" max="64" value="16" class="slider" id="myRange">
      </div>
      <div id="grid" class="grid">
        
      </div>
    </main>

    <footer class="footer">
      <a href="https://github.com/dnb777" class="profile-link" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFFFFF" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
        </svg>
        <p class="contact-text">dnb777</p>
      </a>

      <a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch">
        <p class="contact-text">For The Odin Project &copy</p>
      </a>
    </footer>
  </div>

  

  <script src="app.js"></script>
</body>
</html>
